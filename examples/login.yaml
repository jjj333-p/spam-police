# Example configuration file for spam-police
# Copy this to spam-police/db/login.yaml and edit it to your liking

# The room where the bot will log discovered Telegram scams
report-room: '!xWGMKuBpJrtGDSfmaF:matrix.org'

# The room to send bot commands
command-room: '!dSGCuhsxXDDJxhJxJH:matrix.org'

#room for the bot to log any caught errors
console-room: '!fwgXQ4VMAqON2gxg:pain.agency'

# Authorized Users
# Users who can run admin commands on the bot (Restarting, blacklist, etc.)
authorized-users:
  - '@erin:matrix.org'
  - '@carlos:example.com'
  - '@bob:example.org'

# List the accounts in order that they should be leaned on by the bot (i.e. the ones towards the bottom will only get used when there are sufficient events queued)
accounts:

  # key for the bot to identify the account by, will be used in the displayname and internal logs
  - 'matrix.org':

    # The login token for the bot
    token: 'token'

    # The homeserver your bot is on. Note that some homeservers have `matrix.` prepended onto the URL
    url: 'https://matrix-client.matrix.org'


  - 'pain.agency':
    token: 'token'
    vanity-url: 'https://matrix.pain.agency'